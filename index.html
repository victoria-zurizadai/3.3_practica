<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Imágenes 3D</title>
   <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
   <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
   <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
   <!-- Font Awesome -->
   <link
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
   rel="stylesheet"
   />
   <!-- Google Fonts -->
   <link
   href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
   rel="stylesheet"
   />
   <!-- MDB -->
   <link
   href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
   rel="stylesheet"
   />

   <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
      <button class="button" id="btn1">Comedor</button>
      <button class="button" id="btn2">Florero</button>
      <button class="button" id="btn3">Sofá</button>
      <button class="button" id="btn4">Bebidas</button>
   </div>
   <link href="style.css" rel="stylesheet" type="text/css">


</head>
<body>

   <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-marker preset="hiro">
          <a-entity id="id02">
              <a-animation attribute="rotation"
          to="0 360 0"
          dur="10000"
          fill="forwards"
          repeat="indefinite"></a-animation>
          </a-entity>
         
          <a-entity id="id01" crossOrigin="anonymous">
        
      </a-marker>
      <a-entity camera></a-entity>
      </a-scene>

      <script type="text/javascript" src="main.js"></script>

   <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>   
</body>
</html>
